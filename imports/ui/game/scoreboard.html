<template name="scoreboard">

    <div class="row">

        <div class="col-md-5"><h3>Scoreboard: </h3></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ol>
                {{#each scores}}
                    {{#if myScore}}
                        <li><strong>YOU:</strong>{{score}}</li>
                    {{else}}
                        <li>{{score}}</li>
                    {{/if}}
                {{/each}}
            </ol>
        </div>
    </div>
</template>
